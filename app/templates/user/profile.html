<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.nickname }}!</h1>
    {% if user.last_seen %}<p><i>Last seen on: {{ user.last_seen }}</i></p>{% endif %}
    {% if user.id == g.user.id %}<p><a href="{{ url_for('edit') }}">Edit</a></p>{% endif %}
{% endblock %}
