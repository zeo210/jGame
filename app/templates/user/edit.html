<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Edit Your Profile</h1>

            <form action="" class="form-horizontal" method="post" name="edit">
                {{form.hidden_tag()}}
                <div class="form-group">
                    <label class="control-label col-sm-2" for="submit_button">Nickname:</label>
                    <div class="col-sm-10">
                        {{ form.nickname(id="nickname", class="form-control") }}
                    </div>
                </div>
                {% for error in form.errors.nickname %}
                <br><span style="color: red;">[{{ error }}]</span>
                {% endfor %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input id="submit_button" class="btn btn-default" type="submit" value="Save Changes">
                    </div>
                </div>
                <hr>
            </form>
        </div>
    </div>
</div>
{% endblock %}
